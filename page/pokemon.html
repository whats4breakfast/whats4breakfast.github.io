<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico?">
	<title>Pokemon charts from CSV using chart.js</title>
	<script src="../js/chart.min.js"></script>
	<script src="../js/d3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource@0.1.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.19/lodash.min.js"></script>
</head>
<body>
	<div class="content">
		<div class="chart1", style="top:60px; left:10px; width:500px; height:500px;">
			<canvas id="chart"></canvas>
		</div>
		<p>test text</p>
		<div class="chart2", style="position:aboslute; top:60px; left:10px; width:500px; height:500px;">
			<canvas id="thart"></canvas>
		</div>
	</div>
	<div class="menu">
		<select id="type">
			<option value="bug">Bug</option>
			<option value="dark">Dark</option>
			<option value="dragon">Dragon</option>
			<option value="electric">Electric</option>
			<option value="fairy">Fairy</option>
			<option value="fighting">Fighting</option>
			<option value="fire">Fire</option>
			<option value="flying">Flying</option>
			<option value="ghost">Ghost</option>
			<option value="grass">Grass</option>
			<option value="ground">Ground</option>
			<option value="ice">Ice</option>
			<option value="normal">Normal</option>
			<option value="poison">Poison</option>
			<option value="psychic">Psychic</option>
			<option value="rock">Rock</option>
			<option value="steel">Steel</option>
			<option value="water">Water</option>
		</select>
	</div>
	<div class="chart3", style="position:aboslute; top:60px; left:10px; width:500px; height:500px;">
		<canvas id="bart"></canvas>
	</div>
	<script src="../js/pokemon.js"></script>
</body>

</html>
